<div class="tox tox-sseeditor-aux">
    <div class="tox-dialog">
        <div class="tox-dialog__header">
            <span class="tox-dialog__title">Table Properties</span>
            <div class="tox-dialog__draghandle"></div>
            <button type="button" class="tox-button tox-button--icon tox-button--naked">
                <div class="tox-icon">
                    <svg data-name="close"></svg>
                </div>
            </button>
        </div>

        <div class="tox-dialog__body">
            <div class="tox-dialog__body-nav">
                <div class="tox-tab tox-dialog__body-nav-item">
                    General
                </div>
                <div class="tox-tab tox-dialog__body-nav-item tox-dialog__body-nav-item--active">
                    Advanced
                </div>
            </div>
            <div class="tox-dialog__body-content">
                <div class="tox-form">
                    <div class="tox-form__group">
                        <label class="tox-label">Border style</label>
                        <div class="tox-selectfield">
                            <select class="tox-selectfield">
                                <option value="">
                                    Select...
                                </option>
                                <option value="solid">
                                    Solid
                                </option>
                                <option value="dotted">
                                    Dotted
                                </option>
                                <option value="dashed">
                                    Dashed
                                </option>
                                <option value="double">
                                    Double
                                </option>
                                <option value="groove">
                                    Groove
                                </option>
                                <option value="ridge">
                                    Ridge
                                </option>
                                <option value="inset">
                                    Inset
                                </option>
                                <option value="outset">
                                    Outset
                                </option>
                                <option value="none">
                                    None
                                </option>
                                <option value="hidden">
                                    Hidden
                                </option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="tox-label" for="">Border color</label>
                        <div class="tox-color-input">
                            <input class="tox-textfield" type="input">
                            <span style="background-color: rgb(255, 255, 255);"></span>
                        </div>
                    </div>

                    <div>
                        <label class="tox-label" for="">Background color</label>
                        <div class="tox-color-input">
                            <input class="tox-textfield" type="input">
                            <span style="background-color: rgb(132, 5, 5);"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tox-dialog__footer">
            <div class="tox-dialog__footer-start"></div>
            <div class="tox-dialog__footer-end">
                <button type="button" class="tox-button">Ok</button>
            </div>
        </div>
    </div>
</div>
