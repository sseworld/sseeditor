<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Default editor demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cloud.tinymce.com/5-testing/tinymce.min.js?apiKey=qagffr3pkuv17a8on1afax661irst1hbr4e6tbv888sz91jc"></script>
    <script src="skin-switcher-script.js"></script>
    <script>

        tinymce.init({
            selector:'textarea',
            plugins: 'advlist anchor autolink charmap code codesample directionality fullpage fullscreen help hr image imagetools insertdatetime link lists media nonbreaking pagebreak preview print searchreplace table template textpattern toc visualblocks visualchars wordcount',
            toolbar: 'undo redo | formatselect | bold italic strikethrough forecolor backcolor blockquote | link image media | alignleft aligncenter alignright alignjustify | numlist bullist outdent indent | removeformat fullscreen',
            height: 700,
            skin_url: '/skins/ui/' +  skin,
            content_css: (contentcss ? '/skins/content/'+contentcss+'/content.css' : 'default')
        });
    </script>
    <style>
        body {
            margin: 2rem;
        }
    </style>
</head>
<body>
    <textarea>
        @@include('_editor-content.html')
    </textarea>
</body>
</html>
