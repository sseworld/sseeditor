<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet/less" type="text/css" href="../skin-tool/theme/theme.less" />
    <script src="../skin-tool/less.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        less.modifyVars({
            "border-color": "#8e44ad",
            "sseeditor-border-radius": "5px",
            "menubar-background-color": "#fcf",
            "menubar-row-separator-color": "#f0f",
            "toolbar-background-color": "#cff",
            "toolbar-row-separator-color": "#0ff",
            "toolbar-button-border-radius": "30px",
            "statusbar-background-color": "#ffc",
            "statusbar-separator-color": "#ff0"
        }).then(x => {
            console.log('backstopjs_ready')
        })
    </script>
</head>
<body>
<p>Test borders and spacing around elements</p>
<div class="tox tox-sseeditor" style="height: 360px">
    <div class="tox-editor-container">
        <div class="tox-menubar">
            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">File</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Edit</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">View</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Insert</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Format</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Tools</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Table</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Help</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="chevron-down"></svg>
                </div>
            </button>
        </div>

        <div class="tox-toolbar">
            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn" disabled="disabled">
                    <svg data-name="undo"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="redo"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="print"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="format-painter"></svg>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn tox-tbtn--select">
                    <span class="tox-tbtn__select-label">Normal text</span>
                    <div class="tox-tbtn__select-chevron">
                        <svg data-name="chevron-down"></svg>
                    </div>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn tox-tbtn--select">
                    <span class="tox-tbtn__select-label">Arial</span>
                    <div class="tox-tbtn__select-chevron">
                        <svg data-name="chevron-down"></svg>
                    </div>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn tox-tbtn--select">
                    <span class="tox-tbtn__select-label">14pt</span>
                    <div class="tox-tbtn__select-chevron">
                        <svg data-name="chevron-down"></svg>
                    </div>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn">
                    <svg data-name="bold"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="italic"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="underline"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="strike-through"></svg>
                </button>

                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="text-color"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="chevron-down"></svg>
                    </button>
                </div>

                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="highlight-bg-color"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="chevron-down"></svg>
                    </button>
                </div>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn">
                    <svg data-name="link"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="image"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="template"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="code-sample"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="comment"></svg>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn">
                    <svg data-name="align-left"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="align-center"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="align-right"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="align-justify"></svg>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="ordered-list"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="chevron-down"></svg>
                    </button>
                </div>

                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="unordered-list"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="chevron-down"></svg>
                    </button>
                </div>

                <button type="button" class="tox-tbtn">
                    <svg data-name="outdent"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="indent"></svg>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn">
                    <svg data-name="accessibility-check"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="remove-formatting"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="help"></svg>
                </button>
            </div>
        </div>

        <div class="tox-anchorbar"></div>

        <div class="tox-edit-area">
            <iframe class="tox-edit-area__iframe" src="/component-gallery/default-editor/editor-content.html">
                <p>Hello</p>
            </iframe>
        </div>
    </div>

    <div class="tox-statusbar">
        <div class="tox-statusbar__path">
            <div class="tox-statusbar__path-item">P</div>
            <div class="tox-statusbar__path-separator">â†’</div>
            <div class="tox-statusbar__path-item">Strong</div>
        </div>

        <div class="tox-statusbar__wordcount">
            159 words
        </div>

        <div class="tox-statusbar__branding">
            Powered by <a href="#">TinyMCE</a>
        </div>

        <div class="tox-statusbar__resize-handle">
            <svg data-name="resize-handle"></svg>
        </div>
    </div>
</div>


<script src="../iconManager.js"></script>

</body>
