<div class="tox-dialog">
    <div class="tox-dialog__header" role="presentation">
        <div class="tox-dialog__title">Insert/Edit Image</div>
        <div class="tox-dialog__draghandle"></div>
        <button type="button" class="tox-button tox-button--icon tox-button--naked">
            <div class="tox-icon">
                <svg data-name="close"></svg>
            </div>
        </button>
    </div>

    <div class="tox-dialog__body">
        <nav class="tox-dialog__body-nav">
            <a href="#" class="tox-dialog__body-nav-item">General</a>
            <a href="#" class="tox-dialog__body-nav-item tox-dialog__body-nav-item--active">Advanced</a>
        </nav>

        <div class="tox-dialog__body-content">
            <div class="tox-form">
                <div class="tox-form__group">
                    <label class="tox-label">Style</label>
                    <input type="text" class="tox-textfield">
                </div>

                <div class="tox-form__grid tox-form__grid--2col">
                    <div class="tox-form__group">
                        <label class="tox-label">Vertical space</label>
                        <input type="text" class="tox-textfield">
                    </div>

                    <div class="tox-form__group">
                        <label class="tox-label">Horizontal space</label>
                        <input type="text" class="tox-textfield">
                    </div>

                    <div class="tox-form__group">
                        <label class="tox-label">Border width</label>
                        <input type="text" class="tox-textfield">
                    </div>

                    <div class="tox-form__group">
                        <label class="tox-label">Border style</label>
                        <div class="tox-selectfield">
                            <select>
                                <option>Select...</option>
                                <option>...</option>
                                <option>...</option>
                            </select>
                            <svg data-name="chevron-down"></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tox-dialog__footer">
        <div class="tox-dialog__footer-start"></div>
        <div class="tox-dialog__footer-end">
            <button class="tox-button tox-button--secondary" type="button">Cancel</button>
            <button class="tox-button" type="button">Save</button>
        </div>
    </div>
</div>
