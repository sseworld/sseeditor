<div class="tox tox-sseeditor-aux">
    <div class="tox-dialog tox-dialog--width-lg">
        <div class="tox-dialog__header">
            <span class="tox-dialog__title">Edit image</span>
            <div class="tox-dialog__draghandle"></div>
            <button type="button" class="tox-button tox-button--icon tox-button--naked">
                <div class="tox-icon">
                    <svg data-name="close"></svg>
                </div>
            </button>
        </div>

        <div class="tox-dialog__body">
            <div class="tox-image-tools">
                <div class="tox-image-tools__toolbar">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="crop"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="resize"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="orientation"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="brightness"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="sharpen"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="contrast"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="color-levels"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="gamma"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="invert"></svg>
                    </button>
                </div>

                <div class="tox-image-tools__image">
                    <div class="tox-image-tools__image-bg" style="width: 110px; height: 97px; position: absolute;"></div>
                    <img src="https://www.tiny.cloud/images/glyph-sseeditor@2x.png" style="width: 110px; height: 97px; position: absolute;"/>
                </div>

                <div class="tox-image-tools__toolbar">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="undo"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="redo"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="zoom-out"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="zoom-in"></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="tox-dialog__footer">
            <div class="tox-dialog__footer-start"></div>
            <div class="tox-dialog__footer-end">
                <button type="button" class="tox-button">Done</button>
                <button type="button" class="tox-button tox-button--secondary">Cancel</button>
            </div>
        </div>
    </div>
