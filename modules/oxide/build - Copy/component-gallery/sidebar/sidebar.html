<div class="tox tox-sseeditor">
    <div class="tox-toolbar">
        <div class="tox-toolbar__group">
            <button type="button" class="tox-tbtn tox-tbtn--select">
                <span class="tox-tbtn__select-label">Paragraph</span>
                <div class="tox-tbtn__select-chevron">
                    <svg data-name="chevron-down"></svg>
                </div>
            </button>
        </div>

        <div class="tox-toolbar__group">
            <button type="button" class="tox-tbtn">
                <svg data-name="bold"></svg>
            </button>

            <button type="button" class="tox-tbtn">
                <svg data-name="italic"></svg>
            </button>

            <div class="tox-split-button">
                <button type="button" class="tox-tbtn">
                    <svg data-name="align-left"></svg>
                </button>
                <button type="button" class="tox-tbtn tox-split-button__chevron">
                    <svg data-name="chevron-down"></svg>
                </button>
            </div>
        </div>

        <div class="tox-toolbar__group">
            <div class="tox-split-button">
                <button type="button" class="tox-tbtn">
                    <svg data-name="ordered-list"></svg>
                </button>
                <button type="button" class="tox-tbtn tox-split-button__chevron">
                    <svg data-name="chevron-down"></svg>
                </button>
            </div>

            <div class="tox-split-button">
                <button type="button" class="tox-tbtn">
                    <svg data-name="unordered-list"></svg>
                </button>
                <button type="button" class="tox-tbtn tox-split-button__chevron">
                    <svg data-name="chevron-down"></svg>
                </button>
            </div>

            <button type="button" class="tox-tbtn">
                <svg data-name="outdent"></svg>
            </button>

            <button type="button" class="tox-tbtn">
                <svg data-name="indent"></svg>
            </button>
        </div>

        <div class="tox-toolbar__group">
            <button type="button" class="tox-tbtn">
                <svg data-name="help"></svg>
            </button>
        </div>
    </div>

    <div class="tox-anchorbar"></div>

    <div class="tox-sidebar-wrap">
        <div class="tox-edit-area">
            <iframe src="editor-content.html" allowtransparency="true" title="Rich Text Area. Press ALT-F9 for menu. Press ALT-F10 for toolbar. Press ALT-0 for help" style="width: 100%; height: 500px; display: block;" frameborder="0"></iframe>
        </div>

        <div class="tox-sidebar tox-sidebar--sliding-open">
            <div class="tox-sidebar__pane-container">
                <div class="tox-sidebar__pane" style="display: none;" aria-hidden="true">
                    <div style="width: 200px; background: green;">Sidebar</div>
                </div>

                <div class="tox-sidebar__pane" style="display: none;" aria-hidden="true">
                    <div style="width: 300px; background: red;">Sidebar</div>
                </div>

                <div class="tox-sidebar__pane">
                    <div style="width: 150px; background: blue;">Sidebar</div>
                </div>
            </div>
        </div>
    </div>

</div>
